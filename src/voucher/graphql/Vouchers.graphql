#import "./VoucherInfo.graphql"

query Vouchers($cursor: String, $orderBy: VouchersOrderingInput) {
  vouchers(first: 8, after: $cursor, orderBy: $orderBy)  {
    totalCount,
    pageInfo {
      hasNextPage,
      hasPreviousPage,
      endCursor
    },
    edges {
      node {
        ...VoucherInfo
      },
      cursor
    }
  }
}
